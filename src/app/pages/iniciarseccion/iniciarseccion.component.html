<div id="logo">
    <h1><i>MovieOne</i></h1>
</div>
<section class="stark-login">
            <form (ngSubmit)="login(f)" #f='ngForm' class="login100-form validate-form flex-sb flex-w">
            <div id="fade-box">
                <div class="container" style="text-align:center">
              <span class="p-b-51">
                  Login
              </span>

                <div style="align-items: center;">
                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn ">El correo es obligatorio</span>
                    <input class="input100" type="text" name="email" [(ngModel)]="usuario.email" required placeholder="email">
                    <span class="focus-input100"></span>
                </div>
                
                <div data-validate="Password is required" style="align-items: center;">
                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn ">La contraseña debe de ser más de 6 letras</span>
                    <input class="input100" type="password" name="password" [(ngModel)]="usuario.password" minlength="6" required placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
            </div>

                <div class="container" style="align-items: center;">
                    <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
                      Recordar mi usuario
                  </label>
                </div>
    
    
                <div class="container" style="text-align: center;">
                        <div>
                            <a href="/registro" class="txt1">
                              ¿No tienes cuenta?
                          </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                          Ingresar
                      </button>
                    </div>
                </div>
                </form>
</section>
<div id="circle1">
    <div id="inner-cirlce1">
        <h2> </h2>
    </div>
</div>
